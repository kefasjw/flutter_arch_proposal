name: PR Check

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["**"]

jobs:
  pr_check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            **Hello**
            🌏
            !
